<!DOCTYPE html>

		<link rel="stylesheet" href="../sass/index9.css" />

	<body>
		<header>
			<div><img src="../img/logo.png" /></div>
			<div>设计师</div>

			</div>
			<button>确认</button>
			<ul class="list">

					<p>擅长风格：<span>现代/美式/简约/新古典</span></p>
				</li>
			</ul>
			<ul class="list">
